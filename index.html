<html> 
  
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"> </script>
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="public/js/sphereexpand.js"></script>
    <script src="public/js/backhome.js"></script> 
    <script src="public/js/examplefunctions.js"></script>
    <script src="public/js/audiocontrols.js"></script>
    <script src="public/js/videocontrols.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  </head>
  
  <body>
    
     <a-scene>
       <a-entity light="type: hemisphere; color:#eaccb8; intensity: 2.3" ></a-entity>
   
       
             
       <a-assets>
        
         <img id="infinitociudad" src="https://cdn.glitch.com/e9571f99-510c-481d-8de3-05c45b438c60%2FLovepik_com-500376974-the-city-night-view-high-building-in-shanghai.jpg?v=1627765323381">
         <img id="beach" src="https://cdn.glitch.com/e9571f99-510c-481d-8de3-05c45b438c60%2Fkris-guico-rsB-he-ye7w-unsplash.jpg?v=1627939350700">
         <video id="videoclip" autoplay loop="true" src="https://cdn.glitch.com/e9571f99-510c-481d-8de3-05c45b438c60%2Fousideaudiocompleto_1.mp4?v=1628340236482" crossorigin="anonymous"></video>
         <a-asset-item id="tokyomodel" src="https://cdn.glitch.com/e9571f99-510c-481d-8de3-05c45b438c60%2FLITTLE%20TOKYO.glb?v=1627652868450"
         response-type="arraybuffer"></a-asset-item>
         <a-asset-item id="islaflotante" src="https://cdn.glitch.com/e9571f99-510c-481d-8de3-05c45b438c60%2Ftreasure%20island.glb?v=1627945964967"
         response-type="arraybuffer"></a-asset-item>
         <audio id="landed" src="https://cdn.glitch.com/e9571f99-510c-481d-8de3-05c45b438c60%2Fvluck%20hole%20landed2.mp3?v=1628787129697" preload="auto" autoplay loop="false" crossorigin="anonymous"></audio>
        
              
       </a-assets>
             
      <a-entity id="camera" position="0 0 0" camera look-controls wasd-controls>
        <a-entity cursor="rayOrigin: mouse"></a-entity>
      </a-entity>
      
      <a-entity laser-controls="hand:right"></a-entity> 
      
            
    <a-entity id="architecture" class="homeworld"></a-entity>      
    
      
      
       <a-sky id="sky" src="#infinitociudad" sound=src"#landed" autoplay="true" loop="false"></a-sky>
      
                    
       <a-gltf-model class="homeworld" src="#tokyomodel" animation="property:rotation; to:0 360 0; dur:90000; easing:linear;loop:true" position="3.14301 1.55914 -32.44733" scale="0.08 0.08 0.08" animation-mixer rotation="0.01228264381422366 170.12598086164346 0"></a-gltf-model>
       <a-gltf-model class="homeworld" src="#tokyomodel" animation="property:rotation; to:0 360 0; dur:90000; easing:linear; loop:true" position="-130.0657 -107.66022 154.2506" scale="0.6 0.6 0.6" animation-mixer></a-gltf-model>
       <a-gltf-model src="#islaflotante" animation="property:rotation;to:0 360 0;dur:90000;loop:true" position="314.52536 -697.6417 -1733.75978" animation-mixer scale="9 9 9" rotation="0 360 0"></a-gltf-model>
        
              
        
        <a-entity id="photospheredisplay" src= "#beach" class="homeworld" position="0 1.8 0">
         
          <a-sphere position="0 1.8 0" radius=".7" src="#beach" sphereexpand         
          animation="property: rotation; to: 0 360 0; easing: easeInOutSine; dur: 30000; loop: true; elasticity: 0"
          ></a-sphere>
           
        </a-entity>
      
        
      <a-sphere src="#videoclip" transparent="true" opacity="0.2" position="-5 3.90363 3.8805" rotation="29.999999999999996 115 -0.63" scale="1.5 1.5 1.5" material="" geometry="" visible="">
         
       <a-circle id="vidplaybox" depth=".01" scale="0.32989 0.32989 0.32989" position="-1.08914 -0.72399 0.46852" shader="flat" width="2" height="2" material="color:#191817" transparent="true" opacity="0.2" videoplayer="" geometry="">
            <a-triangle id="vidplayicon" color="violet" depth=".01" scale="" rotation="0 0 -90" position="0.1 -0.02 0.06" shader="flat" width="2" height="2" vertex-a="0 .3 0" material="" geometry="">
            </a-triangle>
           
           </a-circle>
           
           </a-sphere>

       
           <a-plane id="vidpausebox" scale="0.37088 0.27816 0.37088" position="-4.54364 1.93643 1.90466" shader="flat" width="2" height="2" material="color:#191817" transparent="true" opacity="0.3" videopause="" geometry="" rotation="24.145587402403155 104.28977786971245 -4.697680962277619">
            <a-plane id="vidpauseiconleft" color="violet" depth=".1" scale="" position="-0.4 0 0.06" shader="flat" width=".5" height="1" material="" geometry=""></a-plane>
            <a-plane id="vidpauseiconright" color="violet" depth=".1" scale="" position="0.4 0 0.06" shader="flat" width=".5" height="1" material="" geometry=""></a-plane>
         </a-plane>
         
      
      </a-circle>
       
    <a-circle id="homebutton" color= "white" position="-36.48278 52.93519 29.7526" rotation="35 119.99999999999999 29.999999999999996" backhome="" material="alphaTest:0.66" geometry="primitive:torusKnot;radiusTubular:0.7;radius:4.33;segmentsTubular:58" scale="0.51 0.4 0.17" width: 4; align:"center"></a-circle>  
       
          
     </a-scene>
    
  </body>
  
</html>
